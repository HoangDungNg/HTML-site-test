<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Text Formation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(
          ellipse at center,
          #1a1a2e 0%,
          #16213e 50%,
          #0f0f0f 100%
        );
        font-family: "Arial", sans-serif;
        overflow: hidden;
        height: 100vh;
        position: relative;
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .text-line {
        margin: 20px 0;
        position: relative;
      }

      .letter {
        display: inline-block;
        font-size: 64px;
        font-weight: bold;
        color: transparent;
        position: relative;
        margin: 0 4px;
        opacity: 0;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        pointer-events: none;
      }

      .particle.gold {
        background: radial-gradient(circle, #ffd700 0%, #ffed4e 100%);
        box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
      }

      .particle.blue {
        background: radial-gradient(circle, #00bfff 0%, #87ceeb 100%);
        box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
      }

      .particle.purple {
        background: radial-gradient(circle, #da70d6 0%, #dda0dd 100%);
        box-shadow: 0 0 10px #da70d6, 0 0 20px #da70d6;
      }

      .particle.emerald {
        background: radial-gradient(circle, #50c878 0%, #90ee90 100%);
        box-shadow: 0 0 10px #50c878, 0 0 20px #50c878;
      }

      .formed-letter {
        background: linear-gradient(45deg, #ffd700, #00bfff, #da70d6, #50c878);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease-in-out infinite,
          glow 2s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes glow {
        0%,
        100% {
          filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8))
            drop-shadow(0 0 40px rgba(0, 191, 255, 0.6));
        }
        50% {
          filter: drop-shadow(0 0 30px rgba(255, 215, 0, 1))
            drop-shadow(0 0 60px rgba(0, 191, 255, 0.8));
        }
      }

      .reset-btn {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        z-index: 1000;
      }

      .reset-btn:hover {
        transform: translateX(-50%) translateY(-5px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
      }

      .meteor {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(45deg, #fff, #ffd700);
        border-radius: 50%;
        opacity: 0;
      }

      @keyframes meteor {
        0% {
          opacity: 1;
          transform: translateX(-100px) translateY(-100px);
        }
        100% {
          opacity: 0;
          transform: translateX(100px) translateY(100px);
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>

    <div class="container">
      <div class="text-line">
        <span class="letter" data-letter="Y">Y</span>
        <span class="letter" data-letter="o">o</span>
        <span class="letter" data-letter="u">u</span>
        <span class="letter" data-letter="'">&#39;</span>
        <span class="letter" data-letter="r">r</span>
        <span class="letter" data-letter="e">e</span>
      </div>
      <div class="text-line">
        <span class="letter" data-letter="w">w</span>
        <span class="letter" data-letter="o">o</span>
        <span class="letter" data-letter="n">n</span>
        <span class="letter" data-letter="d">d</span>
        <span class="letter" data-letter="e">e</span>
        <span class="letter" data-letter="r">r</span>
        <span class="letter" data-letter="f">f</span>
        <span class="letter" data-letter="u">u</span>
        <span class="letter" data-letter="l">l</span>
      </div>
      <div class="text-line">
        <span class="letter" data-letter="t">t</span>
        <span class="letter" data-letter="o">o</span>
        <span class="letter" data-letter="d">d</span>
        <span class="letter" data-letter="a">a</span>
        <span class="letter" data-letter="y">y</span>
      </div>
    </div>

    <button class="reset-btn" onclick="startAnimation()">
      âœ¨ Restart Magic
    </button>

    <script>
      const colors = ["gold", "blue", "purple", "emerald"];
      let animationTimeout;

      function createStars() {
        const starsContainer = document.getElementById("stars");
        starsContainer.innerHTML = "";

        for (let i = 0; i < 100; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 3 + "s";
          starsContainer.appendChild(star);
        }
      }

      function createMeteor() {
        const meteor = document.createElement("div");
        meteor.className = "meteor";
        meteor.style.left = Math.random() * 100 + "%";
        meteor.style.top = Math.random() * 100 + "%";
        meteor.style.animation = "meteor 2s linear forwards";
        document.body.appendChild(meteor);

        setTimeout(() => {
          meteor.remove();
        }, 2000);
      }

      function getLetterPoints(letter, rect) {
        const points = [];
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = rect.width;
        canvas.height = rect.height;

        ctx.font = "64px Arial";
        ctx.fontWeight = "bold";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(letter, canvas.width / 2, canvas.height / 2);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let y = 0; y < canvas.height; y += 4) {
          for (let x = 0; x < canvas.width; x += 4) {
            const index = (y * canvas.width + x) * 4;
            if (data[index + 3] > 128) {
              points.push({
                x: x - canvas.width / 2,
                y: y - canvas.height / 2,
              });
            }
          }
        }

        return points;
      }

      function animateLetter(letterElement, delay) {
        setTimeout(() => {
          const rect = letterElement.getBoundingClientRect();
          const letter = letterElement.getAttribute("data-letter");
          const points = getLetterPoints(letter, rect);

          points.forEach((point, index) => {
            setTimeout(() => {
              const particle = document.createElement("div");
              particle.className = `particle ${
                colors[Math.floor(Math.random() * colors.length)]
              }`;

              // Start from random position
              const startX = Math.random() * window.innerWidth;
              const startY = Math.random() * window.innerHeight;

              particle.style.left = startX + "px";
              particle.style.top = startY + "px";

              document.body.appendChild(particle);

              // Animate to target position
              const targetX = rect.left + rect.width / 2 + point.x;
              const targetY = rect.top + rect.height / 2 + point.y;

              const duration = 1000 + Math.random() * 500;
              const startTime = performance.now();

              function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing function
                const easeProgress = 1 - Math.pow(1 - progress, 3);

                const currentX = startX + (targetX - startX) * easeProgress;
                const currentY = startY + (targetY - startY) * easeProgress;

                particle.style.left = currentX + "px";
                particle.style.top = currentY + "px";

                if (progress < 1) {
                  requestAnimationFrame(animate);
                } else {
                  particle.remove();
                }
              }

              requestAnimationFrame(animate);
            }, index * 20);
          });

          // Show letter after particles arrive
          setTimeout(() => {
            letterElement.style.opacity = "1";
            letterElement.classList.add("formed-letter");
          }, points.length * 20 + 1000);
        }, delay);
      }

      function startAnimation() {
        if (animationTimeout) {
          clearTimeout(animationTimeout);
        }

        // Reset all letters
        const letters = document.querySelectorAll(".letter");
        letters.forEach((letter) => {
          letter.style.opacity = "0";
          letter.classList.remove("formed-letter");
        });

        // Clear existing particles
        document.querySelectorAll(".particle").forEach((p) => p.remove());

        // Create meteors
        for (let i = 0; i < 5; i++) {
          setTimeout(() => createMeteor(), i * 800);
        }

        // Animate letters
        letters.forEach((letter, index) => {
          animateLetter(letter, index * 300);
        });
      }

      // Initialize
      createStars();

      // Start animation on load
      window.addEventListener("load", () => {
        setTimeout(startAnimation, 1000);
      });

      // Create meteors periodically
      setInterval(() => {
        if (Math.random() < 0.3) {
          createMeteor();
        }
      }, 3000);
    </script>
  </body>
</html>
