<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Night Beautiful</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Dancing Script", cursive;
      }

      .night-sky {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        overflow: hidden;
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
          transform: scale(1);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      .moon {
        position: absolute;
        top: 20%;
        right: 15%;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #ffeaa7;
        box-shadow: 0 0 20px #ffeaa7, 0 0 40px #ffeaa7, 0 0 60px #ffeaa7;
        animation: moonGlow 3s ease-in-out infinite alternate;
      }

      @keyframes moonGlow {
        0% {
          box-shadow: 0 0 20px #ffeaa7, 0 0 40px #ffeaa7, 0 0 60px #ffeaa7;
        }
        100% {
          box-shadow: 0 0 30px #ffeaa7, 0 0 60px #ffeaa7, 0 0 80px #ffeaa7;
        }
      }

      .container {
        text-align: center;
        z-index: 10;
        position: relative;
      }

      .good-night-text {
        font-size: 4rem;
        font-weight: 700;
        color: transparent;
        background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite,
          textGlow 2s ease-in-out infinite alternate;
        text-shadow: 0 0 20px rgba(255, 154, 158, 0.5);
        margin-bottom: 20px;
        transform: perspective(500px) rotateX(15deg);
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes textGlow {
        0% {
          text-shadow: 0 0 20px rgba(255, 154, 158, 0.5),
            0 0 40px rgba(255, 154, 158, 0.3);
          transform: perspective(500px) rotateX(15deg) scale(1);
        }
        100% {
          text-shadow: 0 0 30px rgba(255, 154, 158, 0.8),
            0 0 60px rgba(255, 154, 158, 0.5);
          transform: perspective(500px) rotateX(15deg) scale(1.05);
        }
      }

      .subtitle {
        font-size: 1.5rem;
        color: #ffeaa7;
        opacity: 0.9;
        animation: fadeInOut 4s ease-in-out infinite;
        margin-bottom: 30px;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      .hearts-container {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .heart {
        position: absolute;
        color: #ff6b9d;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0;
      }

      @keyframes floatUp {
        0% {
          opacity: 0;
          transform: translateY(100vh) rotate(0deg);
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(-100px) rotate(360deg);
        }
      }

      .message {
        font-size: 1.2rem;
        color: #dda0dd;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
        animation: messageGlow 3s ease-in-out infinite alternate;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      @keyframes messageGlow {
        0% {
          box-shadow: 0 0 10px rgba(221, 160, 221, 0.3);
          transform: translateY(0px);
        }
        100% {
          box-shadow: 0 0 20px rgba(221, 160, 221, 0.6);
          transform: translateY(-5px);
        }
      }

      @media (max-width: 768px) {
        .good-night-text {
          font-size: 2.5rem;
        }
        .subtitle {
          font-size: 1.2rem;
        }
        .message {
          font-size: 1rem;
          margin: 0 20px;
        }
      }
    </style>
  </head>

    <div class="night-sky">
      <div class="stars"></div>
      <div class="moon"></div>
    </div>

    <div class="hearts-container"></div>

    <div class="container">

    <script>
      // Create twinkling stars
      function createStars() {
        const starsContainer = document.querySelector(".stars");
        const numStars = 50;

        for (let i = 0; i < numStars; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.width = Math.random() * 3 + 1 + "px";
          star.style.height = star.style.width;
          star.style.animationDelay = Math.random() * 2 + "s";
          star.style.animationDuration = Math.random() * 3 + 2 + "s";
          starsContainer.appendChild(star);
        }
      }

      // Create floating hearts
      function createHeart() {
        const heartsContainer = document.querySelector(".hearts-container");
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heart.style.fontSize = Math.random() * 10 + 15 + "px";
        heartsContainer.appendChild(heart);

        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 6000);
      }

      // Initialize
      createStars();

      // Create hearts periodically
      setInterval(createHeart, 800);

      // Add click effect for extra hearts
      document.addEventListener("click", (e) => {
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "ðŸ’•";
            heart.style.position = "absolute";
            heart.style.left = e.clientX + "px";
            heart.style.top = e.clientY + "px";
            heart.style.color = "#ff6b9d";
            heart.style.fontSize = "20px";
            heart.style.pointerEvents = "none";
            heart.style.animation = "floatUp 2s ease-out forwards";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 2000);
          }, i * 100);
        }
      });

      // Add gentle parallax effect
      document.addEventListener("mousemove", (e) => {
        const stars = document.querySelectorAll(".star");
        const moon = document.querySelector(".moon");
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        stars.forEach((star, index) => {
          const speed = ((index % 3) + 1) * 0.5;
          star.style.transform = `translate(${mouseX * speed}px, ${
            mouseY * speed
          }px)`;
        });

        moon.style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;
      });
    </script>
  </body>
